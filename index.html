<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./dist/output.css" rel="stylesheet" />
	</head>
	<body class="flex min-h-screen w-full items-center justify-center bg-cream">
		<div class="container m-8 flex items-center justify-center">
			<div
				class="grid-row-1 grid max-w-3xl grid-cols-none overflow-hidden rounded-lg bg-white font-monserrat lg:grid-cols-[1fr_1fr] lg:grid-rows-none"
			>
				<img
					src="./img/image-product-desktop.jpg"
					alt=""
					class="hidden lg:block lg:max-w-full"
				/>
				<img
					src="./img/image-product-mobile.jpg"
					alt=""
					class="block min-w-full lg:hidden"
				/>
				<div class="p-8">
					<p
						class="text-sm font-medium uppercase tracking-[0.5rem] text-darkgrayishblue"
					>
						Perfume
					</p>
					<h1 class="mt-6 mb-6 font-fraunces text-4xl font-bold lg:text-5xl">
						Gabrielle Essence Eau De Parfum
					</h1>
					<p class="text-[15px] font-medium text-darkgrayishblue lg:text-lg">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="my-8 flex items-center gap-5">
						<p
							class="font-fraunces text-4xl font-bold text-darkcyan lg:text-5xl"
						>
							$149.99
						</p>
						<p
							class="text-sm font-medium text-gray-500 line-through lg:text-base"
						>
							$169.99
						</p>
					</div>
					<div class="flex justify-center">
						<button
							class="flex items-center gap-3 rounded-lg bg-darkcyan py-4 px-[104px] font-medium text-white transition-all hover:bg-verydarkblue lg:px-24"
						>
							<img src="/img/icon-cart.svg" alt="" />
							<span>Add to Cart</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
